<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <div>

        <h1>The Blog</h1>

    </div>

    <div>
    {% for post in posts %}
        <p>Published: {{ post.published_date }}</p>
        <h2><a href=""> {{ post.title }} </a></h2>
        <p>{{ post.abstract|linebreaks }}</p>
    {% endfor %}
    </div>
</body>
</html>
